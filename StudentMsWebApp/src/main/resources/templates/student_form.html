<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid ">
    <div class="text-center">[[${pageTitle}]]</div>
    <form th:action="@{/students/save}" method="post" th:object="${student}"
          style="max-width: 500px; margin:0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="12">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Surname:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{surname}" class="form-control" required minlength="3" maxlength="12">
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6"
                           maxlength="20">
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-sm-4 col-form-label">Class:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{clazz}" class="form-control"
                           required maxlength="13">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/students}]]";
    }

    $(function () {
        $('.selectpicker').selectpicker();
    });
</script>

</body>
</html>
